---
- name: Crear usuario prometheus
  user:
    name: "{{ prometheus_user }}"
    system: yes
    shell: "/sbin/nologin"
    create_home: no

- name: Crear usuario de MySQL exporter con privilegios necesarios
  mysql_user:
    name: exporter
    password: Ivancasillas36
    priv: "*.*:PROCESS,REPLICATION CLIENT"
    host: "%"
    state: present

- name: Descargar MySQL Exporter
  get_url:
    url: "https://github.com/prometheus/mysqld_exporter/releases/download/v{{ mysql_exporter_version }}/mysqld_exporter-{{ mysql_exporter_version }}.linux-amd64.tar.gz"
    dest: "/tmp/mysqld_exporter.tar.gz"

- name: Extraer MySQL Exporter
  unarchive:
    src: "/tmp/mysqld_exporter.tar.gz"
    dest: "/usr/local/bin/"
    remote_src: yes
    extra_opts: ["--strip-components=1"]

- name: Establecer permisos para MySQL Exporter
  file:
    path: "/usr/local/bin/mysqld_exporter"
    owner: "{{ prometheus_user }}"
    group: "{{ prometheus_group }}"
    mode: '0755'

- name: Crear archivo de configuraci√≥n para MySQL Exporter
  copy:
    dest: "/etc/.mysqld_exporter.cnf"
    content: |
      [client]
      user=exporter
      password=Ivancasillas36
      host=%
    owner: "{{ prometheus_user }}"
    group: "{{ prometheus_group }}"
    mode: '0600'

- name: Crear servicio systemd para MySQL Exporter
  copy:
    dest: "/etc/systemd/system/mysqld_exporter.service"
    content: |
      [Unit]
      Description=Prometheus MySQL Exporter
      After=network.target

      [Service]
      User={{ prometheus_user }}
      ExecStart=/usr/local/bin/mysqld_exporter --config.my-cnf=/etc/.mysqld_exporter.cnf --web.listen-address=0.0.0.0:9104
      Restart=always

      [Install]
      WantedBy=multi-user.target

- name: Recargar systemd y habilitar servicio MySQL Exporter
  systemd:
    daemon_reload: yes
    name: mysqld_exporter
    enabled: yes
    state: started
...
