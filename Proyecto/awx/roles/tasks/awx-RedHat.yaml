- name: Update all system packages
  dnf:
    name: "*"
    state: latest
    update_cache: yes

- name: Install essential dependencies
  dnf:
    name:
      - unzip
      - pwgen
      - python3
      - python3-pip
      - ca-certificates
      - curl
      - dnf-plugins-core
    state: present

- name: Install Ansible
  dnf:
    name: ansible
    state: present

- name: Install Python Docker SDK (compatible version)
  pip:
    name: docker==5.0.3
    executable: pip3

- name: Check if docker compose is available (V2)
  command: docker compose version
  register: docker_compose_v2
  ignore_errors: yes

- name: Install docker-compose v1 via pip (only if V2 is not available)
  pip:
    name: docker-compose==1.29.2
    executable: pip3
  when: docker_compose_v2.rc != 0

- name: Add Docker GPG Key
  shell: "curl -fsSL {{ gitdocker_redhat }} -o /etc/pki/rpm-gpg/docker.gpg"
  args:
    creates: /etc/pki/rpm-gpg/docker.gpg

- name: Add Docker repository
  copy:
    dest: /etc/yum.repos.d/docker-ce.repo
    content: "{{ repodocker_redhat }}"

- name: Install Docker
  dnf:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
    state: present

- name: Enable and start Docker
  service:
    name: docker
    state: started
    enabled: yes

- name: Download AWX
  get_url:
    url: "{{ awx }}"
    dest: "/tmp/awx.zip"

- name: Extract AWX
  unarchive:
    src: "/tmp/awx.zip"
    dest: "/tmp"
    remote_src: yes

- name: Generate secret key for AWX
  command: pwgen -N 1 -s 40
  register: awx_secret_key

- name: Show generated AWX secret key
  debug:
    msg: "Generated AWX secret key: {{ awx_secret_key.stdout }}"

- name: Set admin_password in AWX inventory
  lineinfile:
    path: "{{ path }}/inventory"
    regexp: '^#?(admin_password=.*)'
    line: 'admin_password={{ adminpass }}'

- name: Update other AWX inventory settings
  lineinfile:
    path: "{{ path }}/inventory"
    regexp: "{{ item.regex }}"
    line: "{{ item.line }}"
  loop:
    - { regex: '^admin_user=.*', line: 'admin_user={{ admin }}' }
    - { regex: '^secret_key=.*', line: 'secret_key={{ awx_secret_key.stdout }}' }

- name: Debug docker-compose path (V1)
  command: which docker-compose
  register: compose_path
  ignore_errors: yes

- name: Show detected docker-compose (V1) path
  debug:
    var: compose_path.stdout
  when: compose_path.rc == 0

- name: Run AWX installer
  command: ansible-playbook -i {{ path }}/inventory install.yml
  args:
    chdir: "{{ path }}"
  environment:
    PATH: "/usr/local/bin:/usr/bin:/bin"
