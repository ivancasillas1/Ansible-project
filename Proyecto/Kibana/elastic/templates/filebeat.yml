input {
  file {
    path => "/var/log/apache2/access.log"
    start_position => "beginning"
    sincedb_path => "/dev/null"
    stat_interval => 2
    discover_interval => 5
    ignore_older => 0
    file_completed_action => "log"
    codec => "plain"
  }
}

filter {
  grok {
    match => {
      "message" => '%{IPORHOST:clientip} %{USER:ident} (?:%{USER:auth}|-) \[%{HTTPDATE:timestamp}\] "%{WORD:verb} %{URIPATHPARAM:request} HTTP/%{NUMBER:httpversion}" %{NUMBER:response} (?:%{NUMBER:bytes}|-)'
    }
    ecs_compatibility => disabled
  }

  date {
    match => [ "timestamp", "dd/MMM/yyyy:HH:mm:ss Z" ]
    target => "@timestamp"
    locale => "en"
  }

  mutate {
    convert => { "bytes" => "integer" }
  }

  if "_grokparsefailure" in [tags] {
    mutate { add_tag => ["grok_failed"] }
    stdout { codec => rubydebug }
  }
}

output {
  stdout { codec => rubydebug }

  elasticsearch {
    hosts => ["https://172.26.203.193:9200"]
    user => "elastic"
    password => "Ivancasillas36"
    ssl => true
    ssl_certificate_verification => false
    index => "apache-logs-%{+YYYY.MM.dd}"
  }
}
